<html>
    <head>
        <meta charset="utf-8">
        <title>Multimodal Emotion-Based Attendance Monitoring System</title>
        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }
            main {
                flex: 1 0 auto;
            }
            footer {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><i class="material-icons">speaker_notes</i></a>
            </div>
        </nav>
        <main>
            <div class="container" style="padding-top:50px">
                <a class="waves-effect waves-light btn" href="index.html">Go back</a>
            </div>
            <div class="container" style="padding-top: 100px; padding-bottom: 100px">
                <div class="row center">
                    <h4>Dear staff member, please login below to proceed with the student registration process.</h4>
                </div>
                <form class="col s12" id="facultyLoginForm">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Please enter your Institute WebMail ID" id="loginemail" type="email" class="validate" required>
                            <label for="loginemail">Email ID</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="password" class="validate" id="loginpassword" placeholder="Enter your WebMail password" required>
                            <label for="loginpassword">Password</label>
                        </div>
                    </div>
                    <button class="waves-effect waves-light btn-large" type="submit">Submit and Login</button>
                </form>
            </div>
        </main>
        <footer class="page-footer black-text" style="background-color:rgba(66, 165, 245,1.0); width: 100%">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="black-text">Multimodal Emotion-Based Attendance Monitoring System Control Panel</h5>
                        <p class="black-text"></p>
                    </div>
                    <div class="col l2 s12 offset-l4">
                        <br>
                        <a class="waves-effect waves-light btn-large" onclick="exitfxn()">Exit Panel</a>
                    </div>
                </div>
            </div>
            <div class="footer-copyright black-text" style="background-color:#1E88E5">
                <div class="container center">
                    &copy; AKGEC final year project
                </div>
            </div>
        </footer>
        <!-- Scripts -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <script>if (window.module) module = window.module;</script>
        <script>
            require('./renderer.js');
        </script>
        <script src="js/facultyLogin.js"></script>
        <script>
            function exitfxn(){
                window.close();
            }
        </script>
    </body>
</html>
